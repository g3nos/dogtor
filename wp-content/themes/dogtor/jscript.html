	<h1>Ejemplos</h1>

	<script type="text/javascript">
	/*funcion factorial*/
		function factorial(num)
		{
			var fac = 1;
			for(num;num>0;num--)
				fac = fac * num;
			return fac;
		}

		var resultado = factorial(3);
		alert(resultado);
